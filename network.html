<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Network - LinkedIn Clone</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .network-container {
            display: flex;
            justify-content: center;
            max-width: 1128px;
            margin: 25px auto;
            gap: 25px;
        }
        .network-sidebar {
            width: 250px;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }
        .network-sidebar ul { list-style: none; padding: 0; }
        .network-sidebar li { padding: 10px 0; border-bottom: 1px solid var(--border-color); cursor: pointer; }
        .network-main {
            flex-grow: 1;
            max-width: 850px;
        }
        .invitations-card, .suggestions-grid {
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            padding: 20px;
        }
        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .suggestion-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            padding-bottom: 15px;
            overflow: hidden;
        }
        .suggestion-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            margin-bottom: -40px;
        }
        .suggestion-card .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin-top: -40px;
        }
        .suggestion-card button {
            background-color: var(--card-bg);
            color: var(--linkedin-blue);
            border: 1px solid var(--linkedin-blue);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="header">...</header> 
    
    <div class="network-container">
        
        <aside class="network-sidebar">
            <h3>Manage my network</h3>
            <ul>
                <li><i class="fas fa-user-friends"></i> Connections (150)</li>
                <li><i class="fas fa-user-plus"></i> Invitations (3)</li>
                <li><i class="fas fa-newspaper"></i> Pages</li>
            </ul>
        </aside>

        <section class="network-main">
            
            <div class="invitations-card">
                <h3>Pending invitations (3)</h3>
                <p style="color: #0a66c2; cursor: pointer;">Manage</p>
            </div>

            <div class="suggestions-grid">
                
                <div class="suggestion-card">
                    <img src="images/picture.png" alt="Cover">
                    <img src="images/picture.png" alt="Profile" class="profile-img">
                    <h4>Sara Ahmed</h4>
                    <p style="font-size: 13px; color: #666; margin-bottom: 10px;">UI/UX Designer</p>
                    <button>Connect</button>
                </div>

                <div class="suggestion-card">
                    <img src="images/save.png" alt="Cover">
                    <img src="images/save.png" alt="Profile" class="profile-img">
                    <h4>Zahid Hussain</h4>
                    <p style="font-size: 13px; color: #666; margin-bottom: 10px;">DevOps Engineer</p>
                    <button>Connect</button>
                </div>

                </div>
        </section>
    </div>
<script src="app.js"></script>
</body>
</html>
